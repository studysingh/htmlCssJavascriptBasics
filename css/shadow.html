<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .main{
            color: darkred;
            font-weight: 900;
            font-size: 56px;
            text-shadow: -2px 2px green ;
        }
        .image{
            height: 500px;
            width: 800px;
            background-attachment: fixed;
            margin: auto;
            background-image: url('f1.jpg');
            background-size: 400px 500px;
            box-shadow: 0px 0px 5px 10px grey;
        }
    </style>
</head>
<body>
    <div class="main">
        Introducing box shadow
        <div class="image"></div>
    </div>
</body>
</html>
