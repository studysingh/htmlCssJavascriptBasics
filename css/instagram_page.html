<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram_page.css">
    <title>Document</title>
</head>
<body>
    <img id="mainpage" src="https://cdn.dribbble.com/users/783215/screenshots/4263421/instagram_login_concept2.gif" alt="instagram">
<fieldset id="login_page">
    <form>
       <h1>Instagram</h1>
        <input type="email" placeholder="Phone number , username , or email"></br></br>
        <input type="password" placeholder="Password"></br></br>
        <input type="checkbox" id="save">
        <label for="save">Save login info</label> </br></br>
        <input type="submit" value="Login" id="login_button">
        <p>------------OR------------</p>
        <p>
            <table>
                <tr>
                    <img id="facebook" src="https://mediad.publicbroadcasting.net/p/wkms/files/styles/medium/public/201805/facebook-2429746_960_720.png" alt="facebook">
                </tr>
                <tr >
                    Login with Facebook
                </tr>
            </table>
        </p>
        <input type="submit" value="Forgot password?" id="forgot">
    </form>
</fieldset>
</body>
</html>
