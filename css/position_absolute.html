<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Position</title>
    <style>
        .first{
            height: 80px;
            width: 80px;
            float: left;
            border: 2px solid black;
            font-size: 20px;
            font-weight: 800;
            text-align: center;   
            position: absolute;
            top: 90px;
            left: 172px; 
            background-color: orangered;       
        }
        .second{
            height: 80px;
            width: 80px;
            float: left;
            border: 2px solid black;
            font-size: 20px;
            font-weight: 800;
            text-align: center;
            position: absolute;
            top: 90px;
            background-color: orangered;       
        }
        .third{
            height: 80px;
            width: 80px;
            float: left;
            border: 2px solid black;
            font-size: 20px;
            font-weight: 800;
            text-align: center;
            position: absolute;
            left: 90px;
            background-color: yellowgreen;       
        }
    </style>
</head>
<body>
    <h1>The Position of the elements changes according to its absolute i.e, <relative to the top left corner</h1>
    <div class="first">
        1
    </div>
    <div class="second">
        2
    </div>
    <div class="third">
        3
    </div>
</body>
</html>
