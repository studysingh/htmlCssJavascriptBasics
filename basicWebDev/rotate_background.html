<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('http://clipart-library.com/new_gallery/290-2904280_music-background-colorful-lighting-wall-edm-disco-pieces.png');
            background-size: cover;
            animation: rotateBackground 20s linear infinite;
            /* Adjust animation duration as needed */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-transform: capitalize;
            z-index: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .showOnHover {
            width: 100%;
            height: 100%;
            color: rgb(3, 123, 53);
            font-size: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all;
            transition-duration: 0.5s;
        }

        .showOnHover:hover {
            opacity: 1;
        }

        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Rotating Background with Steady Content</title>
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>Sandeep Singh</h1>
            <p class="showOnHover">this div is steady while the background is rotating</p>
        </div>
    </div>
</body>

</html>
