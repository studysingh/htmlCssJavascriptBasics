<script>
    // Captcha button
    let capt_btn = document.querySelector("#capBtn");
    let cap_field = document.querySelector("#showCaptcha");
    let sub_btn = document.querySelector("#submit");
    let sec = document.querySelector("#secPin");
    let err = document.querySelector("#error");
    let arr = [];
    for(let i = 0 ; i < 10 ; i++){
        arr.push(i);
    }
    let ch = 'A';
    for(let i = 0; i < 26; i++){
        arr.push(ch);
        let ascii = ch.charCodeAt();
        ascii++;
        ch = String.fromCharCode(ascii);
    }
    capt_btn.addEventListener("click", function(){
        let capt = "";
        for(let i = 0; i < 6; i++){
            let idx = Math.floor(Math.random() * arr.length);
            capt += arr[idx];
        }
        localStorage.setItem("captcha" , capt);
        cap_field.value = localStorage.getItem("captcha");
    });
    sub_btn.addEventListener("click" , function(){
        if(cap_field.value !== sec.value){
            err.textContent = "Security pin does not match";
        } else{
            err.textContent = "Form has been submitted successfully";
        }
    })
