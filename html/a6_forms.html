<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Resistration</h1>
    <form>
        <label for="name">Name: </label> <br/>
        <input type="text" id="name"> <br/>

        <label for="email">Email:</label> <br/>
        <input type="email" id="email"> <br/>

        <label for="phone">Phone:</label> <br/>
        <input type="tel" id="phone"><br/>

        <label for="occupation">Occupation:</label> <br/>
        <select name="occupation" id="occupation">
            <option>Select Occupation</option>
            <option value="Government Employee">Government EmployeeDoctorFarmerLabourer</option>
            <option value="DoctorFarmerLabourer">DoctorFarmerLabourer</option>
            <option value="FarmerLabourer">FarmerLabourer</option>
            <option value="Labourer">Labourer</option>
            <option value="others">others</option>
        </select>
        <br/>

        <fieldset>
        <legend>Topics of Interest</legend>
        <input type="checkbox" id="html"><br/>
        <label for="html">HTML</label> <br/>
        <input type="checkbox" id="css"><br/>
        <label for="css">CSS</label><br/>
        <input type="checkbox" id="javascript"><br/>
        <label for="javascript">JavaScript</label><br/>
        <br/>
        </fieldset>

        <label for="comments">Comments:</label><br/>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="enter your comments here..."></textarea>

        <button>Resister</button>
    </form>

    <!-- form 2 -->
    <h1>Job Application</h1>
    <form>
        <label for="name1">Name:</label><br/>
        <input type="text" id="name1"><br/>

        <label for="emailID">Email:</label><br/>
        <input type="eamil" id="emailID"><br/>

        <label for="phoneNumber">Phone:</label><br/>
        <input type="tel" id="phoneNumber"><br/>

        <label for="resume">Resume:</label><br/>
        <input type="file" id="resume"><br/>

        <label for="experience">Experience</label><br/>
        <input type="number" id="experience"><br/>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" id="htm"><br/>
            <label for="htm">HTML</label><br/>
            <input type="checkbox" id="cs"><br/>
            <label for="cs">CSS</label><br/>
            <input type="checkbox" id="java"><br/>
            <label for="java">JavaScript</label><br/>
        </fieldset>

        <label for="education">Highest Education:</label><br/>
        <select name="education" id="education">
            <option>Select Eduacational Qualification</option>
            <option value="High">High School</option>
            <option value="inter">Intermediate</option>
            <option value="Graduation">Graduation</option>
        </select><br/>

        <fieldset>
            <legend>Availability</legend>
            <input type="radio" id="full" name="availability"><br/>
            <label for="full">Full-time</label><br/>
            <input type="radio" id="part" name="availability"><br/>
            <label for="part">Part-time</label><br/>
        </fieldset>

        <label for="comment">Additional Comments:</label><br/>
        <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comments here..."></textarea>
        <button>Submit</button>
    </form>
    <!-- complex form  -->
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name2">Name</label>
            <input type="text" id="name2">
            <label for="emal">Email</label>
            <input type="email" id="emal">
            <label for="phone_num">Phone</label>
            <input type="tel" id="phone_num">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option>Select your Country</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="Afganistan">Afganistan</option>
                <option value="USA">USA</option>
            </select>
        </fieldset>

            <fieldset>
                <legend>Address
                <label for="street">Street</label>
                <input type="text" id="street">
                <label for="City">City</label>
                <input type="text" id="City">
                <label for="Zip Code">Zip Code</label>
                <input type="number" id="Zip Code">
                </legend>
            </fieldset>

            <fieldset>
                <legend>Other Information</legend>
                <label for="commenting">Comments</label>
                <textarea name="commenting" id="commenting" cols="30" rows="10" placeholder="enter your comments..."></textarea>
                <input type="checkbox" id="agreement">
                <label for="agreement">I agree to the terms of Service.</label>
            </fieldset>

            <button>Submit</button>
    </form>
</body>
</html>
