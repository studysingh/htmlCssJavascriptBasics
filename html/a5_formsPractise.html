<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practise</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <label for="email">Email</label><br/>
        <input type="text" id="email" placeholder="exmaple@gmail.com">
        <br/>

        <label for="password">Password</label><br/>
        <input type="password" id="password" placeholder="Enter Your Password">
        <br/>
        <input type="checkbox" value="Remember Me" id="onlyone"><strong>Remember Me</strong></input>
        <input type="button" value="Forgot Passord" id="onlyone">
        <br/>
        
        <input type="submit" value="Sign In" style="background-color: blue;  color: white">
    </form>
    <!-- form 2 -->
    <h2>Form 2</h2>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name">
        <br/>
        <br/>
        <!-- radio button  -->
        <label for="sex">Sex: </label>
        <input type="radio" id="male" name="sex">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex">
        <label for="female">Female</label>
        <br/>
        <br/>
        <!-- drop down  -->
        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value="">Select an Option</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="UK">Nepal</option>
            <option value="Neitherland">Neitherland</option>
        </select>
        <br/>
        <br/>

        <label for="message">Message : </label>
        <br/>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br/>
        <br/>
        <!-- checkboxex -->
        <input type="checkbox" id="subscribe">
        <label for="subscribe"> Subscribe?</label>
        <input type="checkbox" id="subscribe">
        <label for="subscribe">Not Subscribe</label>
        <br/>
        <br/>

        <input type="submit" value="Submit" style="background-color: blue; color: white">
    </form>
</body>
</html>
